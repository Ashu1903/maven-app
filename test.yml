- name: Configuring tomcat
  hosts: test
  tasks:
   - name: Install tomcat9
     apt:
      name: tomcat9
      state: present
      update_cache: yes
   - name: Change port of tomcat from 8080 to 9090
     replace:
      regexp: 8090
      replace: 9090
      path: /etc/tomcat9/server.xml
   - name: Restart tomcat9
     service:
      name: tomcat9
      state: restarted